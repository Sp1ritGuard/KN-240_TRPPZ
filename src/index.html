<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практичне завдання</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="title">Вітаю на моєму сайті!</h1>
    <p>Це мій перший веб-документ.</p>

    <h2>Мої улюблені сайти:</h2>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Example</a></li>
        <li><a href="https://github.com/Sp1ritGuard/KN-240_TRPPZ" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
    </ul>

    <h2>Мій список</h2>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
        <li>Елемент 4</li>
        <li>Елемент 5</li>
        <li>Елемент 6</li>
    </ul>

    <div id="main-content">
        Це основний контент сторінки. Він вирівняний по центру.
    </div>

    <img src="images/example.jpg" alt="Опис зображення" width="300" height="200">

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Реєстрація</h2>
    <form action="#" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Зареєструватися</button>
    </form>

    <button id="changeTextBtn">Натисни мене</button>

    <script>
        document.getElementById("changeTextBtn").addEventListener("click", function() {
            document.getElementById("title").textContent = "Текст змінено!";
        });
    </script>

</body>
</html>
